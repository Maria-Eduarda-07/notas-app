<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Nova Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let itemIndex = 0;

        function addItem() {
            const container = document.getElementById("itens-container");
            const row = document.createElement("div");
            row.className = "row mb-2";
            row.innerHTML = `
                <div class="col-5">
                    <input type="text" name="item-${itemIndex}-desc" class="form-control" placeholder="Descrição">
                </div>
                <div class="col-2">
                    <input type="number" name="item-${itemIndex}-qty" class="form-control" placeholder="Qtd" value="1" min="1">
                </div>
                <div class="col-3">
                    <input type="number" step="0.01" name="item-${itemIndex}-price" class="form-control" placeholder="Preço Unit">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">Remover</button>
                </div>
            `;
            container.appendChild(row);
            itemIndex++;
        }
    </script>
</head>

<body>
    <div class="container mt-4">
        <h1>Nova Nota</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select name="cliente" id="cliente" class="form-select">
                    <option value="">Selecione um cliente</option>
                    {% for c in clients %}
                    <option value="{{ c.id }}">{{ c.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Nota</label>
                <select name="tipo" id="tipo" class="form-select">
                    <option value="nao_fiscal">Não Fiscal</option>
                    <option value="fiscal">Fiscal</option>
                </select>
            </div>

            <hr>
            <h4>Itens</h4>
            <div id="itens-container"></div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addItem()">Adicionar Item</button>
            <br>
            <button type="submit" class="btn btn-primary">Salvar Nota</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
