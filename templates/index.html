{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Painel de Controle</h2>

<div class="row text-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Notas Emitidas</h5>
                <p class="display-6">{{ total_notas }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Clientes</h5>
                <p class="display-6">{{ total_clientes }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total Faturado</h5>
                <p class="display-6">R$ {{ total_faturado }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
