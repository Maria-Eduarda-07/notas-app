<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Notas Emitidas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">
    <h1 class="mb-4">Notas Emitidas</h1>
    <a href="{{ url_for('nova_nota') }}" class="btn btn-primary mb-3">+ Nova Nota</a>
    {% for nota in notas %}
    <div class="card mb-3 p-3">
        <h5>{{ nota.tipo|capitalize }} - NÂº {{ nota.id }}</h5>
        <p>Cliente ID: {{ nota.cliente_id }} | Data: {{ nota.data.strftime('%d/%m/%Y %H:%M') }}</p>
        <a href="{{ url_for('gerar_pdf', nota_id=nota.id) }}" class="btn btn-success">Baixar PDF</a>
    </div>
    {% else %}
    <p>Nenhuma nota criada ainda.</p>
    {% endfor %}
</body>

</html>
