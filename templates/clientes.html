{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Clientes</h3>
    <a class="btn btn-sm btn-outline-light" href="{{ url_for('novo_cliente') }}">+ Novo Cliente</a>
</div>

<div class="card bg-secondary bg-opacity-10 border-secondary">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-dark table-striped mb-0">
                <thead class="small text-muted">
                    <tr>
                        <th>Nome</th>
                        <th>CPF/CNPJ</th>
                        <th>UF</th>
                        <th>Telefone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in clientes %}
                    <tr>
                        <td>{{ c.nome }}</td>
                        <td>{{ c.cpf_cnpj }}</td>
                        <td>{{ c.uf }}</td>
                        <td>{{ c.telefone }}</td>
                        <td>
                            <a class="btn btn-sm btn-outline-light"
                                href="{{ url_for('editar_cliente', id=c.id) }}">Editar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
