<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Nota {{ nota.tipo|capitalize }} Nº {{ nota.id }}</h1>
    <p><b>Cliente:</b> {{ cliente.nome }}</p>
    <p><b>Data:</b> {{ nota.data.strftime('%d/%m/%Y %H:%M') }}</p>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            {% for i in itens %}
            <tr>
                <td>{{ i.descricao }}</td>
                <td>{{ '%.2f'|format(i.preco_unit) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3 style="text-align:right; margin-top:20px;">Total: R$ {{ '%.2f'|format(total) }}</h3>
</body>

</html>
