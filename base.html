<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Minhas Notas{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Notas</a>
    <div>
      <a class="btn btn-sm btn-outline-primary" href="{{ url_for('create_invoice') }}">Emitir Nota</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('clients') }}">Clientes</a>
      <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('products') }}">Produtos</a>
      <a class="btn btn-sm btn-outline-danger" href="{{ url_for('logout') }}">Sair</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-info">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
